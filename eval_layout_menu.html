<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Eval Layout menu</title>
		<link rel="stylesheet" href="css/mon_site.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>
	<body>
        <div class="hamburger">
            <img src="img/hamburger.png" class="img_hamburger" >
        </div>
        <nav class="container menu">
            <ul>
                <div class="div_lien">
                    <li><a href="">Acceuil</a></li>
                </div>
                <div class="div_lien">
                    <li><a href="">Cerise</a></li>
                </div> 
                <div class="div_lien">
                    <li><a href="">Poire</a></li>
                </div>
                <div class="div_lien">
                    <li><a href="">Pomme</a></li>
                </div>
                <div class="div_lien">
                    <li><a href="">Tomate</a></li>
                </div>
            </ul>
        </nav>

    <script>
        function hide (){
            $(".menu").hide();
        }
        
        function show (){
            $(".menu").show();
        }        
        
        function menu (){
            hide();
            $(".hamburger").click(function(){
                show();
                $(".hamburger").click(function(){
                    menu();
                });
            }); 
        }
        menu();
        
    </script>
	</body>
</html>
